<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;_cacheOverride=1690973875873" rel="stylesheet">

  <link rel="stylesheet" href="./index.css">
</head>
<body style="background-color: #011F3F; text-align: center;">

  <h1 id="Title">Press A key to START!</h1>

  <div class="containner">
    <div class="row">
      <div id="green" class="btn"></div>
      <div id="red" class="btn"></div>
    </div>
    <div class="row">
      <div id="yellow" class="btn"></div>
      <div id="blue" class="btn"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
